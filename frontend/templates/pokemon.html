<div class="row">
  <div id="images" class="col m3 offset-m1 mainpanel red-border red">
    <div class="row"> <div class="col m12"><h5></h5></div></div>
    <div class="row">
      <div class="col m10 offset-m1 white mainpanel">
        <img src="{{pc.pokemon.sprite}}" width="100%" height="100%" />
      </div>
    </div>
    <div class="row">
      <div class="col m10 offset-m1 green black-text center mainpanel">
        <h5>{{pc.pokemon.name}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col m10 offset-m1 green black-text mainpanel">
        <p><b>TIPO:</b> <span ng-repeat="type in pc.pokemon.types">{{type.type.name}} </span></p>
        <p><b>ALTURA:</b>{{pc.pokemon.height}}</p>
        <p><b>PESO:</b>{{pc.pokemon.weight}}</p>

      </div>
    </div>
  </div>
  <div id="evolutions" class="col m6 offset-m1 mainpanel red-border red">
    <div class="row"> <div class="col m12"><h5></h5></div></div>
    <div class="row">
      <div class="col m10 offset-m1 green black-text center mainpanel">
        <h5>Evolutions</h5>
      </div>
    </div>
    <div class="row">
      <a ng-repeat="evolution in pokemonController.evolutions" href="#/{{evolutions.id}}"><div class="littlecards-box" >
        <div class="col mainpanel littlecards">
          <div class="row">
            <div class="col m12 white mainpanel">
              <img src="{{evolution.sprite}}" width="100%" height="100%" />
            </div>
          </div>
          <div class="row">
            <div class="col m12 green black-text center mainpanel">
              <h5>{{evolution.nome}}</h5>
            </div>
          </div>
        </div>
      </div></a>

    <div class="row">
      <div class="col m10 offset-m1 green black-text center mainpanel">
        <h5>Similares</h5>
      </div>
    </div>
    <div class="row">
      <a ng-repeat="similar in pokemonController.similares" href="#/{{similares.id}}"><div class="littlecards-box" >
        <div class="col mainpanel littlecards">
          <div class="row">
            <div class="col m12 white mainpanel">
              <img src="{{similar.sprite}}" width="100%" height="100%" />
            </div>
          </div>
          <div class="row">
            <div class="col m12 green black-text center mainpanel">
              <h5>{{similar.nome}}</h5>
            </div>
          </div>
        </div>
      </div></a>
    </div>
  </div>
</div>
